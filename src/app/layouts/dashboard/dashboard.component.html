<ng-container *ngIf="isLoading; else content">
  <app-loading [isLoading]="isLoading"></app-loading>
</ng-container>
<ng-template #content>
  
<mat-toolbar class="site-header">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="font-sans fs-1">AdministraciÃ³n</span>
  <div class="d-flex">
    <app-themeChange></app-themeChange>
    <app-nav-account></app-nav-account>
  </div>
</mat-toolbar>

<mat-sidenav-container class="site-container">
  <mat-sidenav
    #sidenav
    mode="side"
    class="site-sidenav"
    [fixedInViewport]="options.fixed"
    [opened]="options.opened"
    [fixedTopGap]="options.top"
    [fixedBottomGap]="options.bottom"
  >
    <app-navbar class="navbar"></app-navbar>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="site-content">
      <div class="flex items">


          <router-outlet></router-outlet>


      </div>
    
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="h-12 site-footer">
  <app-footer class="w-full"></app-footer>
</mat-toolbar>

</ng-template>
