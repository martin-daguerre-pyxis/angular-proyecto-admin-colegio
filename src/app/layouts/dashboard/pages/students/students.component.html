<div
  class="flex-wrap pt-0 pb-2 d-flex justify-content-between flex-md-nowrap align-items-center border-bottom"
>
  <h1 class="h2">Estudiantes</h1>
</div>
<div
  class="flex-wrap pt-2 pb-2 mb-3 d-flex flex-column justify-content-between flex-md-nowrap align-items-center"
>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <!-- acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        <button mat-icon-button [matMenuTriggerFor]="menu"><span class="material-symbols-outlined">
          more_vert
          </span></button>
        <mat-menu #menu="matMenu">
          <span class=""> {{ element.nombre }}  {{ element.apellido }}</span>
          <button mat-menu-item color="primary" (click)="editData(element)">
            <mat-icon>edit</mat-icon><span>Editar</span>
          </button>
          <button mat-menu-item color="warn" (click)="deleteData(element.id)">
            <mat-icon>delete</mat-icon><span>Eliminar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        {{ element.nombre }}
      </td>
    </ng-container>

    <!-- apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        {{ element.apellido }}
      </td>
    </ng-container>

    <!-- fechaNac Column -->
    <ng-container matColumnDef="fechaNac">
      <th mat-header-cell *matHeaderCellDef>Fecha Nac.</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        {{ element.fechaNac }}
      </td>
    </ng-container>

    <!-- edad Column
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let element">{{element.edad}}</td>
    </ng-container>
 -->
    <!-- carrera Column -->
    <ng-container matColumnDef="carrera">
      <th mat-header-cell *matHeaderCellDef>Carrera</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        {{ element.carrera }}
      </td>
    </ng-container>

    <!-- semestre Column -->
    <ng-container matColumnDef="semestre">
      <th mat-header-cell *matHeaderCellDef>Semestre</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        {{ element.semestre }}
      </td>
    </ng-container>

    <!-- promedio Column -->
    <ng-container matColumnDef="promedio">
      <th mat-header-cell *matHeaderCellDef>Promedio</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        {{ element.promedio }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
