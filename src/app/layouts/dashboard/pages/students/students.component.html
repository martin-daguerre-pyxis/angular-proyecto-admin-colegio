<div class="flex flex-row items-center gap-2 m-0">
  <span class="material-symbols-outlined"> local_library </span>
  <h4 class="line-clamp-none">Estudiantes</h4>
</div>

<div
  class="flex-wrap pt-2 pb-2 mb-3 d-flex flex-column justify-content-between flex-md-nowrap align-items-center"
>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="w-6 text-center">
        <span class="material-symbols-outlined" title="Acciones">
          action_key
          </span>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
        class="w-6 text-center"
      >
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <span class="material-symbols-outlined"> more_vert </span>
        </button>
        <mat-menu #menu="matMenu">
          <span class="px-4"> {{ element.nombre }} {{ element.apellido }}</span>
          <button mat-menu-item color="primary" (click)="editData(element)">
            <mat-icon>edit</mat-icon><span>Editar</span>
          </button>
          <button mat-menu-item color="warn" (click)="deleteData(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Eliminar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        {{ element.nombre }}
      </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        {{ element.apellido }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fechaNac">
      <th mat-header-cell *matHeaderCellDef>Fecha Nac.</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        {{ element.fechaNac }}
      </td>
    </ng-container>

    <ng-container matColumnDef="carrera">
      <th mat-header-cell *matHeaderCellDef>Carrera</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        {{ element.carrera }}
      </td>
    </ng-container>

    <ng-container matColumnDef="semestre">
      <th mat-header-cell *matHeaderCellDef>Semestre</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        {{ element.semestre }}
      </td>
    </ng-container>

    <ng-container matColumnDef="promedio">
      <th mat-header-cell *matHeaderCellDef>Promedio</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="setColor(element.carrera_id)"
      >
        {{ element.promedio }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
