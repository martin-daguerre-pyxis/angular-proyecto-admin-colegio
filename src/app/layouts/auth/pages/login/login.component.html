<mat-card class="pb-4 rounded-b-3xl">
  <mat-card-title class="flex flex-col text-black dark:text-white">
    <a routerLink="" id="logo" class="block cursor-pointer">
      <svg class="w-auto h-16 m-auto mt-8 mb-4 dark:fill-white">
        <use xlink:href="#logo" />
      </svg>
    </a>
    <h1 class="text-2xl font-bold text-center">{{'login.title' | translate}}</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      
      <p class="flex flex-col gap-2">
        <mat-form-field>
          <mat-label>{{'login.name' | translate}}</mat-label>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'login.password' | translate}}</mat-label>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <div class="button">
        <button type="button" (click)="submit()" extended mat-raised-button color="primary" class="h-16">
          {{'login.submit' | translate}}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
